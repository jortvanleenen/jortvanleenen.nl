body:
  - position: Student Member
    organisation: Programme Committee BSc CS and BSc DS & AI
    start_date: 2021-11-01
    end_date: 2023-09-01
    description: |
      Responsible for guaranteeing the quality of education, representing the interests of students and advising on and agreeing with plans from the programme board, the faculty and the Executive Board (CvB).

  - position: Student Member
    organisation: Sounding Board for Tuition Logistics
    start_date: 2023-01-01
    end_date: 2023-07-01
    description: |
      My primary responsibilities included sharing my experiences as a student and providing input on proposals related to scheduling and associated logistics (e.g., opening hours of campus facilities, such as restaurants).

  - position: Student Member
    organisation: Sounding Board for the Harmonisation Programme
    start_date: 2022-01-01
    end_date: 2023-08-01
    description: |
      Responsible for providing feedback and ideas to harmonise educational processes between the faculties of Leiden University, with the aim of giving students greater control over their studies. Main focus: testing and improving the digital student portal.

